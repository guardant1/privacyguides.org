description: |
Pleroma is a free, federated social networking server similar to Twitter built on open protocols. Like Mastodon it also uses ActivityPub. This allows for Pleroma users to interact with Mastodon users.

Pleroma is more lightweight than Mastodon and <a href="https://docs-develop.pleroma.social/backend/clients/#alternative-web-interfaces">supports many different web interfaces.</a>

