description: |
Pleroma is a free, federated social networking server built on open protocols. It is similar to Twitter and is apart of the Fedirverse. It is compatible with Mastodon along with other other ActivityPub social networks.

Pleroma is more lightweight than Mastodon and supports many different web interfaces.

